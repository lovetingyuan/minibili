<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniBili</title>
    <meta name="description" content="简单的B站浏览APP" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #app {
        text-align: center;
        /* width: 600px; */
        margin: 0 auto;
      }

      .logo {
        max-width: 100%;
        width: 400px;
        margin: 50px auto;
      }

      #download-btn {
        display: block;
        padding: 12px 24px;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        margin: 0 auto;
        width: 200px;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease-in-out;
      }

      #download-btn:hover {
        background-color: #0062cc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
      }

      #download-btn img {
        vertical-align: middle;
      }

      details {
        text-align: left;
        padding: 0 30px;
        max-width: 400px;
        margin: 40px auto;
      }

      summary {
        font-size: 16px;
        cursor: pointer;
        padding: 12px 15px;
        background-color: #eee;
        border-radius: 5px;
      }
      summary div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        float: right;
        width: calc(100% - 20px);
        position: relative;
        top: -6px;
        user-select: none;
      }

      #changelog {
        padding: 0 20px;
      }

      details ul li {
        word-break: break-all;
        font-size: 14px;
      }
      details a {
        color: #b4ff00;
        text-decoration: none;
      }
      details a:hover {
        text-decoration: underline;
      }
    </style>

    <body>
      <noscript>
        <p>您需要启用JavaScript才可以使用本站点</p>
      </noscript>

      <div id="app">
        <img src="./minibili.png" class="logo" alt="minibili logo" />
        <a href="" download="MiniBili.apk" id="download-btn"> 下载APP </a>
        <details>
          <summary>
            <div>
              <span>更新日志：</span>
              <a
                class="github"
                title="访问代码github"
                href="https://github.com/lovetingyuan/minibili"
                target="_blank">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24">
                  <path
                    fill="#555"
                    d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z" />
                </svg>
              </a>
            </div>
          </summary>
          <div id="changelog"></div>
        </details>
      </div>
      <style>
        .loading {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: 99;
          text-align: center;
        }
        .lds-ellipsis {
          display: inline-block;
          position: relative;
          width: 80px;
          height: 80px;
          margin-top: 48vh;
          transform: scale(2);
        }
        .lds-ellipsis div {
          position: absolute;
          top: 33px;
          width: 13px;
          height: 13px;
          border-radius: 50%;
          background: #fff;
          animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .lds-ellipsis div:nth-child(1) {
          left: 8px;
          animation: lds-ellipsis1 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(2) {
          left: 8px;
          animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(3) {
          left: 32px;
          animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(4) {
          left: 56px;
          animation: lds-ellipsis3 0.6s infinite;
        }
        @keyframes lds-ellipsis1 {
          0% {
            transform: scale(0);
          }
          100% {
            transform: scale(1);
          }
        }
        @keyframes lds-ellipsis3 {
          0% {
            transform: scale(1);
          }
          100% {
            transform: scale(0);
          }
        }
        @keyframes lds-ellipsis2 {
          0% {
            transform: translate(0, 0);
          }
          100% {
            transform: translate(24px, 0);
          }
        }
      </style>
      <div class="loading">
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <style>
        body {
          margin: auto;
          font-family: -apple-system, BlinkMacSystemFont, sans-serif;
          overflow: auto;
          background: linear-gradient(
            315deg,
            rgba(101, 0, 94, 1) 3%,
            rgba(60, 132, 206, 1) 38%,
            rgba(48, 238, 226, 1) 68%,
            rgba(255, 25, 25, 1) 98%
          );
          animation: gradient 15s ease infinite;
          background-size: 400% 400%;
          background-attachment: fixed;
        }

        @keyframes gradient {
          0% {
            background-position: 0% 0%;
          }
          50% {
            background-position: 100% 100%;
          }
          100% {
            background-position: 0% 0%;
          }
        }

        .wave {
          background: rgb(255 255 255 / 25%);
          border-radius: 1000% 1000% 0 0;
          position: fixed;
          width: 200%;
          height: 12em;
          animation: wave 10s -3s linear infinite;
          transform: translate3d(0, 0, 0);
          opacity: 0.8;
          bottom: 0;
          left: 0;
          z-index: -1;
        }

        .wave:nth-of-type(2) {
          bottom: -1.25em;
          animation: wave 18s linear reverse infinite;
          opacity: 0.8;
        }

        .wave:nth-of-type(3) {
          bottom: -2.5em;
          animation: wave 20s -1s reverse infinite;
          opacity: 0.9;
        }

        @keyframes wave {
          2% {
            transform: translateX(1);
          }

          25% {
            transform: translateX(-25%);
          }

          50% {
            transform: translateX(-50%);
          }

          75% {
            transform: translateX(-25%);
          }

          100% {
            transform: translateX(1);
          }
        }
      </style>
      <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
      <script>
        const loading = document.querySelector('.loading')
        fetch('./version.json?_t=' + Date.now())
          .then(r => r.json())
          .then(list => {
            loading.remove()
            const latestBuild = list[0]
            document.getElementById('download-btn').href =
              latestBuild.artifacts.applicationArchiveUrl ||
              latestBuild.artifacts.buildUrl

            document.getElementById(
              'download-btn',
            ).textContent += ` (${latestBuild.appVersion})`
            document.getElementById('changelog').innerHTML = `
            ${list
              .map(change => {
                const apkUrl =
                  change.artifacts.applicationArchiveUrl ||
                  change.artifacts.buildUrl
                const updateMessage = change.gitCommitMessage
                  .replace('[force]', '')
                  .split('  ')
                const buildDate = change.completedAt.split('T')[0]
                const version = change.appVersion
                return `
                  <p><a href="${apkUrl}" target="_blank">${version}</a> (${buildDate})</p>
                  <ul>
                    ${updateMessage
                      .map(msg => {
                        return `<li>${msg}</li>`
                      })
                      .join('\n')}
                    </ul>`
              })
              .join('\n')}
            `
          })
          .catch(() => {
            loading.remove()
            alert('出错了，请刷新重试')
          })
        if (location.search.includes('showchangelog=true')) {
          document.querySelector('details').setAttribute('open', '')
        }
      </script>
    </body>
  </head>
</html>
