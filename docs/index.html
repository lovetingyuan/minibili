        <button
          @click="changeLogModal.showModal(); getChangelogs()"
          class="btn btn-ghost btn-sm btn-success font-normal text-neutral-600 hover:text-neutral-900">
          更新日志
        </button>
        <dialog id="changeLogModal" class="modal">
          <div class="modal-box">
            <form method="dialog" class="m-0">
              <button
                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 text-lg">
                ✕
              </button>
            </form>
            <h3 class="text-lg font-bold text-left">更新日志</h3>
            <div class="mt-5 p-2">
              <template x-if="changeLogs.length === 0">
                <div class="text-center my-6">
                  <div class="loading loading-dots loading-lg"></div>
                </div>
              </template>
              <template x-if="changeLogs.length > 0">
                <ul class="flex gap-4 flex-col">
                  <template x-for="log of changeLogs">
                    <li>
                      <b x-text="log.version"></b>
                      <time class="text-sm ml-2" x-text="log.date"></time>
                      <ul class="list-disc list-inside mt-2">
                        <template x-for="change of log.changelogs">
                          <li x-text="change" class="ml-4 text-sm"></li>
                        </template>
                      </ul>
                    </li>
                  </template>
                </ul>
              </template>
            </div>
          </div>
        </dialog>
        <a
          title="访问代码github"
          href="https://github.com/lovetingyuan/minibili"
          rel="noopener"

          <span> 下载已开始，请稍候...</span>
          <button
            class="btn btn-ghost btn-square btn-sm"
            @click="showDownloadToast = false">
            ✕
          </button>
        </div>
      </div>
      <div class="text-center">
        <img
          src="./minibili.png"
          class="max-w-full w-[400px] mt-12 mb-8 inline-block"
          alt="minibili logo" />
        <p class="text-3xl mt-6 mb-12 tracking-wider">一款简洁的B站浏览应用</p>
      </div>
      <div class="my-4 text-center" x-init="getLatestVersion()">
        <a
          :href="latestApkUrl"
          @click="displayDownloadToast()"
          :style="latestApkUrl ? '' : 'pointer-events: none'"
          class="btn btn-primary btn-lg px-16 text-white hover:tracking-wide transition-all"
          :download="'minibili-' + latestVersion + '.apk'">
          下载APP
          <template x-if="!latestVersion">
            <span class="loading loading-spinner"></span>
          </template>
          <template x-if="latestVersion">
            <span x-text="' (' + latestVersion + ')'"></span>
          </template>
        </a>
      </div>
      <div
        class="text-center flex items-center sm:gap-4 justify-center my-12 gap-0">
        <a :href="'#screenshot-' + leftIndex" class="btn btn-circle text-lg"
          >❮</a
        >
        <div class="mockup-phone flex-shrink-0" style="margin: 0">
          <div class="camera" style="background: transparent"></div>
          <div class="display">

            </div>
          </div>
        </div>
        <a :href="'#screenshot-' + rightIndex" class="btn btn-circle text-lg"
          >❯</a
        >
      </div>
    </div>
