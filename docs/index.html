<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniBili</title>
    <style>
      #app {
        text-align: center;
        /* width: 600px; */
        margin: 0 auto;
      }

      .logo {
        max-width: 100%;
        width: 400px;
        margin: 50px 20px;
      }

      #download-btn {
        display: block;
        padding: 12px 24px;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        margin: 0 auto;
        width: 200px;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease-in-out;
      }

      #download-btn:hover {
        background-color: #0062cc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
      }

      #download-btn img {
        vertical-align: middle;
      }

      details {
        text-align: left;
        padding: 0 30px;
        max-width: 500px;
        margin: 40px auto;
      }

      summary {
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        padding: 10px;
        background-color: #eee;
        border-radius: 5px;
      }

      #changelog {
        padding: 0 20px;
      }

      li {
        word-break: break-all;
      }
    </style>
    <body>
      <div id="app">
        <img src="./minibili.webp" class="logo" alt="minibili logo" />
        <a href="undefined" download="MiniBili.apk" id="download-btn">
          下载APK</a
        >
        <details>
          <summary>更新日志：</summary>
          <div id="changelog"></div>
        </details>
      </div>
      <script>
        fetch('./version.json')
          .then(r => r.json())
          .then(list => {
            const latestBuild = list[0]
            document.getElementById('download-btn').href =
              latestBuild.artifacts.applicationArchiveUrl ||
              latestBuild.artifacts.buildUrl
            document.getElementById('changelog').innerHTML = `
            ${list
              .map(change => {
                const apkUrl =
                  change.artifacts.applicationArchiveUrl ||
                  change.artifacts.buildUrl
                const updateMessage = change.gitCommitMessage.split('  ')
                const buildDate = change.completedAt.split('T')[0]
                const version = change.appVersion
                return `
                  <p><a href="${apkUrl}" target="_blank">${version}</a> (${buildDate})</p>
                  <ul>
                    ${updateMessage
                      .map(msg => {
                        return `<li>${msg}</li>`
                      })
                      .join('\n')}
                    </ul>`
              })
              .join('\n')}
            `
          })
      </script>
    </body>
  </head>
</html>
