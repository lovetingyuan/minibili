<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniBili</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #app {
        text-align: center;
        /* width: 600px; */
        margin: 0 auto;
      }

      .logo {
        max-width: 100%;
        width: 400px;
        margin: 50px 20px;
      }

      #download-btn {
        display: block;
        padding: 12px 24px;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        margin: 0 auto;
        width: 200px;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease-in-out;
      }

      #download-btn:hover {
        background-color: #0062cc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
      }

      #download-btn img {
        vertical-align: middle;
      }

      details {
        text-align: left;
        padding: 0 30px;
        max-width: 500px;
        margin: 40px auto;
      }

      summary {
        font-size: 16px;
        cursor: pointer;
        padding: 10px 15px;
        background-color: #eee;
        border-radius: 5px;
      }

      #changelog {
        padding: 0 20px;
      }

      details ul li {
        word-break: break-all;
        font-size: 14px;
      }
      details a {
        color: #007bff;
        text-decoration: none;
      }
      details a:hover {
        text-decoration: underline;
      }
      .github {
        position: fixed;
        top: 30px;
        right: 30px;
        cursor: pointer;
      }
    </style>
    <body>
      <a
        class="github"
        title="访问代码github"
        href="https://github.com/lovetingyuan/minibili"
        target="_blank">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24">
          <path
            fill="#555"
            d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z" />
        </svg>
      </a>
      <div id="app">
        <img src="./minibili.webp" class="logo" alt="minibili logo" />
        <a href="" download="MiniBili.apk" id="download-btn"> 下载APP </a>
        <details>
          <summary>更新日志：</summary>
          <div id="changelog"></div>
        </details>
      </div>
      <script>
        fetch('./version.json?_t=' + Date.now())
          .then(r => r.json())
          .then(list => {
            const latestBuild = list[0]
            document.getElementById('download-btn').href =
              latestBuild.artifacts.applicationArchiveUrl ||
              latestBuild.artifacts.buildUrl

            document.getElementById(
              'download-btn',
            ).textContent += ` (${latestBuild.appVersion})`
            document.getElementById('changelog').innerHTML = `
            ${list
              .map(change => {
                const apkUrl =
                  change.artifacts.applicationArchiveUrl ||
                  change.artifacts.buildUrl
                const updateMessage = change.gitCommitMessage.split('  ')
                const buildDate = change.completedAt.split('T')[0]
                const version = change.appVersion
                return `
                  <p><a href="${apkUrl}" target="_blank">${version}</a> (${buildDate})</p>
                  <ul>
                    ${updateMessage
                      .map(msg => {
                        return `<li>${msg}</li>`
                      })
                      .join('\n')}
                    </ul>`
              })
              .join('\n')}
            `
          })
          .catch(() => {
            alert('出错了，请刷新重试')
          })
      </script>
    </body>
  </head>
</html>
