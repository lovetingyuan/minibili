<div>
  <h2>更新日志：</h2>
  <ul>
    ${changelog.map(item => {
    return `<li>${item.version}</li>
    <ul>
      ${
      item.changes.map(change => {
      return `<li>${change}</li>`
      }).join('')
      }
    </ul>
    `
    }).join('')}
  </ul>
</div>

<script>
  const { changelog } = await fetch('./changelog.json').then(res => res.json())
</script>

<style>
  ul {
    text-align: left;
  }

</style>
