<nav class="flex gap-2 items-center absolute top-2 right-4">
  <button
    @click="showChangeLog"
    class="btn btn-ghost btn-sm btn-success font-normal text-neutral-600 hover:text-neutral-900">
    更新日志
  </button>
  <dialog id="changeLogModal" class="modal">
    <div class="modal-box">
      <form method="dialog" class="m-0">
        <button
          class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 text-lg">
          ✕
        </button>
      </form>
      <h3 class="text-lg font-bold text-left">更新日志</h3>
      <div class="mt-5 p-2">
        <template x-if="changeLogs.length === 0">
          <div class="text-center my-6">
            <div class="loading loading-dots loading-lg"></div>
          </div>
        </template>
        <template x-if="changeLogs.length > 0">
          <ul class="flex gap-4 flex-col">
            <template x-for="log of changeLogs">
              <li>
                <b x-text="log.version"></b>
                <time class="text-sm ml-2" x-text="log.date"></time>
                <ul class="list-disc list-inside mt-2">
                  <template x-for="change of log.changelogs">
                    <li x-text="change" class="ml-4 text-sm"></li>
                  </template>
                </ul>
              </li>
            </template>
          </ul>
        </template>
      </div>
    </div>
  </dialog>
  <a
    title="访问代码github"
    href="https://github.com/lovetingyuan/minibili"
    rel="noopener"
    target="_blank"
    class="btn btn-sm btn-square text-lg btn-ghost">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="1em"
      height="1em"
      viewBox="0 0 24 24">
      <path
        fill="currentColor"
        d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2" />
    </svg>
  </a>
</nav>

<script>
  import { advancedRequest } from '../request'

  function setup() {
    return {
      changeLogs: [],
      init() {
        if (location.search.includes('showchangelog')) {
          this.showChangeLog()
        }
      },
      showChangeLog() {
        changeLogModal.showModal()
        if (this.changeLogs.length) {
          return
        }
        advancedRequest('https://www.unpkg.com/minibili', 30 * 1000, 3).then(
          (list) => {
            this.changeLogs = list.map((change) => {
              const changelogs = change.changelog
              const buildDate = change.date.split('T')[0]
              const version = change.version
              return { version, changelogs, date: buildDate }
            })
          },
        )
      },
    }
  }
</script>
